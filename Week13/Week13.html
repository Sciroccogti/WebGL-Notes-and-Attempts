<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <title>Week 13 Attempt</title>
    <meta charset="utf-8">

</head>
<!-- 场景漫游与光照：掌握视点设置和光照的基本原理、实现方式，并讨论实验效果与参数设置的关系。
    场景中加入光照，要求实现：
    A、	交互式的视点变化，实现场景漫游
    B、	光源位置可交互改变，参数可调
    C、	场景中至少包含两种以上的材质 -->

<body>
    <script type="module">

        import * as THREE from '../threejs/three.module.js';
        import { GUI } from '../threejs/dat.gui.module.js';
        import { OrbitControls } from '../threejs/OrbitControls.js';
        import { Water } from '../threejs/Water2.js';

        var camera, clock, scene, renderer, water;
        var params = {
            color: '#ffffff',
            scale: 4,
            flowX: 1,
            flowY: 1
        };

        init();
        animate();

        function init() {

            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 1, 1000);
            camera.position.set(0, 200, 200);

            clock = new THREE.Clock();

            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x000000);

            // grass
            var geometry = new THREE.PlaneBufferGeometry(300, 300); // 平面几何体，width，height

            var texture = new THREE.CanvasTexture(generateTexture());

            for (var i = 0; i < 15; i++) {
                var material = new THREE.MeshBasicMaterial({
                    // 亮度渐变
                    color: new THREE.Color().setHSL(0.3, 0.75, (i / 15) * 0.4 + 0.1),
                    map: texture,
                    depthTest: false,
                    depthWrite: false,
                    transparent: true
                });

                var mesh = new THREE.Mesh(geometry, material);

                mesh.position.y = i * 0.25;
                mesh.rotation.x = - Math.PI / 2;

                scene.add(mesh);

            }

            scene.children.reverse();

            // water

            var waterGeometry = new THREE.PlaneBufferGeometry(100, 400);

            water = new Water(waterGeometry, {
                color: params.color,
                scale: params.scale,
                flowDirection: new THREE.Vector2(params.flowX, params.flowY),
                textureWidth: 1024,
                textureHeight: 1024
            });

            water.position.y = 10;
            water.rotation.x = - Math.PI / 2;
            water.rotation.z = Math.PI / 6;
            scene.add(water);

            // skybox

            // var cubeTextureLoader = new THREE.CubeTextureLoader();
            // cubeTextureLoader.setPath('Park2/');

            // var cubeTexture = cubeTextureLoader.load([
            //     "posx.jpg", "negx.jpg",
            //     "posy.jpg", "negy.jpg",
            //     "posz.jpg", "negz.jpg"
            // ]);

            // scene.background = cubeTexture;

            // renderer

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // dat.gui

            var gui = new GUI();

            gui.addColor(params, 'color').onChange(function (value) {

                water.material.uniforms['color'].value.set(value);

            });
            gui.add(params, 'scale', 1, 10).onChange(function (value) {

                water.material.uniforms['config'].value.w = value;

            });
            gui.add(params, 'flowX', - 1, 1).step(0.01).onChange(function (value) {

                water.material.uniforms['flowDirection'].value.x = value;
                water.material.uniforms['flowDirection'].value.normalize();

            });
            gui.add(params, 'flowY', - 1, 1).step(0.01).onChange(function (value) {

                water.material.uniforms['flowDirection'].value.y = value;
                water.material.uniforms['flowDirection'].value.normalize();

            });

            gui.open();

            //
            var controls = new OrbitControls(camera, renderer.domElement);
            window.addEventListener('resize', onWindowResize, false);

        }

        function onWindowResize() {

            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();

            renderer.setSize(window.innerWidth, window.innerHeight);

        }

        function generateTexture() {

            var canvas = document.createElement('canvas');
            canvas.width = 512;
            canvas.height = 512;

            var context = canvas.getContext('2d');

            for (var i = 0; i < 20000; i++) {

                context.fillStyle = 'hsl(0,0%,' + (Math.random() * 50 + 50) + '%)';
                context.beginPath();
                context.arc(Math.random() * canvas.width, Math.random() * canvas.height, Math.random() + 0.15, 0, Math.PI * 2, true);
                context.fill();

            }

            context.globalAlpha = 0.075;
            context.globalCompositeOperation = 'lighter';

            return canvas;

        }

        //

        function animate() {

            requestAnimationFrame(animate);

            render();

        }

        function render() {

            var time = Date.now() / 6000;

            //camera.position.x = 80 * Math.cos(time);
            //camera.position.z = 80 * Math.sin(time);

            // camera.lookAt(scene.position);

            for (var i = 0, l = scene.children.length; i < l; i++) {

                var mesh = scene.children[i];
                mesh.position.x = Math.sin(time * 4) * i * i * 0.005;
                mesh.position.z = Math.cos(time * 6) * i * i * 0.005;

            }

            renderer.render(scene, camera);

        }

    </script>
</body>

</html>
